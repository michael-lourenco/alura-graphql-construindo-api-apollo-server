const { gql } = require('apollo-server');

const userSchema = gql`
scalar DateTime

    type Role {
        id: ID!
        type: String!
    }

    type User {
        nome: String!
        ativo: Boolean!
        email: String
        role: Role!
        createdAt: DateTime
    }

    type Query {
        users: [User]
        user(id: ID!): User!
    }

    type Mutation {
        createUser(nome: String!, ativo: Boolean!, email: String, role: String!, createdAt: DateTime): User!
        updateUser(id: ID!, nome: String, ativo: Boolean!, email: String, role: String!): User!
        deleteUser(id: ID!): ID!
    }
`;

module.exports = userSchema;
