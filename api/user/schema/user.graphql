const { gql } = require("apollo-server");

const userSchema = gql`
scalar DateTime

    type Role {
        id: ID!
        type: RolesType!
    }

    enum RolesType{
        ESTUDANTE
        DOCENTE
        COORDENACAO
    }

    type User {
        nome: String!
        ativo: Boolean!
        email: String
        role: Role!
        createdAt: DateTime
    }

    input UserInput {
        nome: String
        ativo: Boolean
        email: String
        role: RolesType
        createdAt: DateTime
    }

    type Query {
        users: [User]
        user(id: ID!): User!
    }

    type Mutation {
        createUser(user: UserInput): User!
        updateUser(id: ID!, user: UserInput): updateUserAnswer!
        deleteUser(id: ID!): deleteUserAnswer!
    }

    interface customAnswer {
        code: Int!
        message: String!
    }

    type deleteUserAnswer implements customAnswer {
        code: Int!
        message: String!
    }

    type updateUserAnswer implements customAnswer {
        code: Int!
        message: String!
        user: User!
    }
`;

module.exports = userSchema;
