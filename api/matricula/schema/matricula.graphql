const { gql } = require('apollo-server');

const matriculaSchema = gql `
scalar DateTime

    type Matricula {
        id: ID!
        estudante: User!
        turma: Turma!
        createdAt: DateTime!
        status: String!
    }

    type Query {
    matriculas: [Matricula]
    matricula (id: ID!): Matricula
    }

`;

module.exports = matriculaSchema;
